<!-- search start -->
<div class="col-sm-3 col-lg-2 col-lg-offset-1">
  <form>
      <div class="form-group">
        <label for="bookName">书名:</label>
        <input type="text" class="form-control input-sm" id="bookName" placeholder="书名" [(ngModel)]="bookName" name="bookName">
      </div>
      <div class="form-group">
          <label for="bookPrice">价格:</label>
        <input type="number" class="form-control input-sm" id="bookPrice" placeholder="价格" [(ngModel)]="bookPrice" name="bookPrice">
      </div>
      <div class="form-group">
        <label for="bookType">类别:</label>
       <select id="bookType" class="form-control input-sm" [(ngModel)]="Type" name="Type">
        <option value="">查询所有</option>
        <option *ngFor="let bt of bookServer.bookType" [value]="bt.id" >{{ bt.typeName }}</option>
      </select>
    </div>
    <div class="form-group">
      <button type="button" class="btn btn-block btn-sm btn-primary" (click)="loadBook()">
        <i class="glyphicon glyphicon-search"></i>
        &nbsp;查询
      </button>
    </div>
  </form>
</div>
<!-- search end -->
